<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Processing Analysis - MedGemma</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1fa5d6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#0a0f12", // Deep dark clinical background
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        @keyframes scan {
            0%, 100% { top: 0%; }
            50% { top: 100%; }
        }
        .scanning-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, transparent, #1fa5d6, transparent);
            box-shadow: 0 0 15px 2px #1fa5d6;
            z-index: 10;
            animation: scan 4s ease-in-out infinite;
        }
        .skeleton-pulse {
            background: linear-gradient(90deg, rgba(31, 165, 214, 0.1) 25%, rgba(31, 165, 214, 0.2) 50%, rgba(31, 165, 214, 0.1) 75%);
            background-size: 200% 100%;
            animation: pulse-bg 2s infinite;
        }
        @keyframes pulse-bg {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden">
<!-- Main Container (iOS Phone Form Factor) -->
<div class="relative mx-auto h-screen max-w-md bg-background-light dark:bg-background-dark flex flex-col">
<!-- Top App Bar -->
<header class="flex items-center px-6 pt-12 pb-4 justify-between">
<button class="text-slate-900 dark:text-slate-100 p-2 rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios</span>
</button>
<div class="flex flex-col items-center">
<h1 class="text-sm font-bold uppercase tracking-widest text-primary">MedGemma AI</h1>
<p class="text-[10px] text-slate-500 dark:text-slate-400 font-medium">SECURE CLINICAL SESSION</p>
</div>
<button class="text-slate-900 dark:text-slate-100 p-2 rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-2xl">more_horiz</span>
</button>
</header>
<!-- Main Content Area -->
<main class="flex-1 px-6 overflow-y-auto pb-10">
<!-- Scanning Canvas -->
<div class="relative mt-4 aspect-[4/5] w-full overflow-hidden rounded-xl bg-slate-200 dark:bg-slate-900 border border-primary/20 shadow-2xl shadow-primary/5">
<!-- Medical Image Placeholder -->
<div class="absolute inset-0 bg-cover bg-center opacity-80" data-alt="Monochrome medical X-ray or MRI scan image" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDFaocAvJIjwSHdwiWlpKlM9XoIrYXrndazVX68qZsgUjSAIroOXcRfEOu6SfZH9HkgGKwho7StoHp_sLzL3mqYO04MgZ6cPHEYunHh_W25kvN9mR4oVYU98hw5cFrF3bm6gzT4O5bTjDhcEca20Xrjx01vXlzbC_lEfIU7pTmFIH7PsaiADX_2nSwo7ybJkxtJffWRSQ5zQIGUyzmaOjU0OaKiR5b6lKDVCx1Gh7JVXEJR-vF-vxL6OlW-9fmqAxvNcKxRwaOwpmM');">
</div>
<!-- Scanning Overlay Effect -->
<div class="absolute inset-0 bg-gradient-to-b from-transparent via-primary/5 to-transparent"></div>
<!-- The Scanning Line -->
<div class="scanning-line"></div>
<!-- Tech Overlay Elements -->
<div class="absolute top-4 left-4 flex flex-col gap-1">
<div class="flex items-center gap-2 px-2 py-1 rounded bg-black/40 backdrop-blur-md border border-white/10">
<span class="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"></span>
<span class="text-[10px] font-mono text-white/80">LIVE_ANALYSIS_V.2.4</span>
</div>
</div>
<div class="absolute bottom-4 right-4 text-right">
<p class="text-[10px] font-mono text-primary bg-black/40 backdrop-blur-md px-2 py-1 rounded border border-primary/30">
                        LAT: 34.0522° N<br/>LNG: 118.2437° W
                    </p>
</div>
</div>
<!-- Status Section -->
<div class="mt-8 text-center space-y-2">
<h2 class="text-xl font-bold tracking-tight text-slate-900 dark:text-slate-100">
                    AI analyzing clinical data...
                </h2>
<div class="flex items-center justify-center gap-2">
<span class="text-sm font-medium text-primary">Parsing image layers</span>
<span class="flex gap-1">
<span class="w-1 h-1 rounded-full bg-primary animate-bounce"></span>
<span class="w-1 h-1 rounded-full bg-primary animate-bounce [animation-delay:0.2s]"></span>
<span class="w-1 h-1 rounded-full bg-primary animate-bounce [animation-delay:0.4s]"></span>
</span>
</div>
</div>
<!-- Skeleton Loaders for Data Extraction -->
<div class="mt-8 space-y-6">
<!-- Loader Row 1 -->
<div class="space-y-2">
<div class="flex justify-between items-end">
<span class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-tighter">Biometric Extraction</span>
<span class="text-xs font-bold text-primary">78%</span>
</div>
<div class="h-2 w-full bg-slate-200 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500" style="width: 78%;"></div>
</div>
</div>
<!-- Loader Row 2 - Skeleton Style -->
<div class="space-y-3">
<div class="flex justify-between">
<div class="h-3 w-32 rounded-full skeleton-pulse"></div>
<div class="h-3 w-12 rounded-full skeleton-pulse opacity-50"></div>
</div>
<div class="h-12 w-full rounded-lg bg-slate-200/50 dark:bg-slate-800/30 border border-slate-300/20 dark:border-primary/5 flex items-center px-4 gap-4">
<div class="size-6 rounded-full skeleton-pulse shrink-0"></div>
<div class="space-y-2 flex-1">
<div class="h-2 w-3/4 rounded-full skeleton-pulse"></div>
<div class="h-2 w-1/2 rounded-full skeleton-pulse opacity-60"></div>
</div>
</div>
</div>
<!-- Loader Row 3 - Skeleton Style -->
<div class="space-y-3">
<div class="flex justify-between">
<div class="h-3 w-24 rounded-full skeleton-pulse"></div>
<div class="h-3 w-16 rounded-full skeleton-pulse opacity-50"></div>
</div>
<div class="h-12 w-full rounded-lg bg-slate-200/50 dark:bg-slate-800/30 border border-slate-300/20 dark:border-primary/5 flex items-center px-4 gap-4">
<div class="size-6 rounded-full skeleton-pulse shrink-0"></div>
<div class="space-y-2 flex-1">
<div class="h-2 w-2/3 rounded-full skeleton-pulse"></div>
<div class="h-2 w-1/3 rounded-full skeleton-pulse opacity-60"></div>
</div>
</div>
</div>
</div>
</main>
<!-- Footer Actions -->
<footer class="p-6 bg-background-light dark:bg-background-dark/80 backdrop-blur-xl border-t border-slate-200 dark:border-slate-800">
<button class="w-full py-4 rounded-full border-2 border-slate-200 dark:border-slate-800 text-slate-600 dark:text-slate-400 font-semibold text-sm transition-all active:scale-95 hover:bg-slate-100 dark:hover:bg-slate-800/50 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">close</span>
                Cancel Analysis
            </button>
<!-- iOS Home Indicator -->
<div class="mt-6 mx-auto w-32 h-1.5 bg-slate-300 dark:bg-slate-700 rounded-full"></div>
</footer>
</div>
</body></html>
