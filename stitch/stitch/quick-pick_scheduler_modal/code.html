<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quick-Pick Scheduler Modal - MedGemma</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ff9f1a",
                        "background-light": "#f8f7f5",
                        "background-dark": "#120d07",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "1.25rem", // 20px as requested
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(35, 27, 15, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 159, 26, 0.1);
        }
        .pulse-glow {
            box-shadow: 0 0 0 0 rgba(255, 159, 26, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 159, 26, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(255, 159, 26, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 159, 26, 0); }
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 antialiased overflow-hidden">
<!-- Background Mock (Clinical Context) -->
<div class="fixed inset-0 z-0 p-6 flex flex-col gap-6 opacity-40">
<div class="h-48 w-full rounded-xl bg-primary/10 border border-primary/20"></div>
<div class="h-12 w-3/4 rounded-full bg-slate-800"></div>
<div class="flex gap-4">
<div class="h-32 flex-1 rounded-xl bg-slate-800"></div>
<div class="h-32 flex-1 rounded-xl bg-slate-800"></div>
</div>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex items-end justify-center bg-black/60 backdrop-blur-sm">
<!-- Modal Container -->
<div class="relative w-full max-w-md glass-panel rounded-t-[3rem] shadow-2xl flex flex-col max-h-[92vh] border-t border-white/10">
<!-- Drag Handle -->
<div class="flex justify-center pt-3 pb-2">
<div class="w-10 h-1.5 rounded-full bg-slate-600/50"></div>
</div>
<!-- Header -->
<div class="px-6 py-4 flex items-center justify-between">
<div>
<h1 class="text-2xl font-bold tracking-tight text-slate-100">Quick-Pick</h1>
<p class="text-sm text-slate-400">MedGemma Scheduler</p>
</div>
<button class="w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-300">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Scrollable Content Area -->
<div class="flex-1 overflow-y-auto px-6 pb-32">
<!-- Date Selection Section -->
<div class="mt-4">
<h2 class="text-xs font-semibold uppercase tracking-widest text-primary mb-4 ml-1">Current Week</h2>
<div class="flex gap-3 overflow-x-auto pb-4 -mx-1 px-1">
<!-- Active Card -->
<div class="flex flex-col items-center justify-center min-w-[70px] h-24 rounded-[20px] bg-primary text-white shadow-lg shadow-primary/20 shrink-0">
<span class="text-xs font-medium opacity-80 uppercase">Mon</span>
<span class="text-2xl font-bold">12</span>
</div>
<!-- Inactive Cards -->
<div class="flex flex-col items-center justify-center min-w-[70px] h-24 rounded-[20px] bg-white/5 border border-white/10 text-slate-300 shrink-0">
<span class="text-xs font-medium opacity-60 uppercase">Tue</span>
<span class="text-2xl font-bold">13</span>
</div>
<div class="flex flex-col items-center justify-center min-w-[70px] h-24 rounded-[20px] bg-white/5 border border-white/10 text-slate-300 shrink-0">
<span class="text-xs font-medium opacity-60 uppercase">Wed</span>
<span class="text-2xl font-bold">14</span>
</div>
<div class="flex flex-col items-center justify-center min-w-[70px] h-24 rounded-[20px] bg-white/5 border border-white/10 text-slate-300 shrink-0">
<span class="text-xs font-medium opacity-60 uppercase">Thu</span>
<span class="text-2xl font-bold">15</span>
</div>
<div class="flex flex-col items-center justify-center min-w-[70px] h-24 rounded-[20px] bg-white/5 border border-white/10 text-slate-300 shrink-0">
<span class="text-xs font-medium opacity-60 uppercase">Fri</span>
<span class="text-2xl font-bold">16</span>
</div>
</div>
</div>
<!-- Time Blocks Section -->
<div class="mt-8 space-y-4">
<!-- Morning Block -->
<div class="rounded-[20px] bg-white/5 border border-white/10 overflow-hidden">
<div class="p-5 flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-400">
<span class="material-symbols-outlined">light_mode</span>
</div>
<div>
<h3 class="font-bold text-slate-100">Morning</h3>
<p class="text-xs text-slate-500">08:00 AM - 12:00 PM</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-600">expand_more</span>
</div>
</div>
<!-- Afternoon Block (Expanded State Mock) -->
<div class="rounded-[20px] bg-primary/10 border border-primary/30 overflow-hidden">
<div class="p-5 flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-full bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined">sunny</span>
</div>
<div>
<h3 class="font-bold text-slate-100">Afternoon</h3>
<p class="text-xs text-primary/80">12:00 PM - 05:00 PM</p>
</div>
</div>
<span class="material-symbols-outlined text-primary">expand_less</span>
</div>
<!-- Slot Grid -->
<div class="px-5 pb-6 grid grid-cols-3 gap-3">
<button class="py-3 rounded-xl bg-primary text-white font-bold text-sm shadow-md">13:30</button>
<button class="py-3 rounded-xl bg-white/5 border border-white/10 text-slate-300 text-sm hover:bg-white/10">14:00</button>
<button class="py-3 rounded-xl bg-white/5 border border-white/10 text-slate-300 text-sm hover:bg-white/10">14:15</button>
<button class="py-3 rounded-xl bg-white/5 border border-white/10 text-slate-300 text-sm hover:bg-white/10">15:45</button>
<button class="py-3 rounded-xl bg-white/5 border border-white/10 text-slate-300 text-sm hover:bg-white/10 opacity-30 cursor-not-allowed">16:00</button>
<button class="py-3 rounded-xl bg-white/5 border border-white/10 text-slate-300 text-sm hover:bg-white/10">16:30</button>
</div>
</div>
<!-- Evening Block -->
<div class="rounded-[20px] bg-white/5 border border-white/10 overflow-hidden">
<div class="p-5 flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-full bg-indigo-500/20 flex items-center justify-center text-indigo-400">
<span class="material-symbols-outlined">dark_mode</span>
</div>
<div>
<h3 class="font-bold text-slate-100">Evening</h3>
<p class="text-xs text-slate-500">05:00 PM - 08:00 PM</p>
</div>
</div>
<span class="material-symbols-outlined text-slate-600">expand_more</span>
</div>
</div>
</div>
</div>
<!-- Footer / Confirm Button -->
<div class="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent pt-10">
<button class="w-full h-16 bg-primary rounded-full text-white font-bold text-lg flex items-center justify-center gap-2 pulse-glow transition-transform active:scale-95">
                    Confirm Schedule
                    <span class="material-symbols-outlined text-white/80">check_circle</span>
</button>
<p class="text-center text-[10px] text-slate-500 mt-4 uppercase tracking-[0.2em] font-medium">Variant 3: Clinical Quick-Pick Interface</p>
</div>
</div>
</div>
<!-- Background Decoration -->
<div class="fixed top-20 right-[-100px] w-80 h-80 rounded-full bg-primary/20 blur-[100px] -z-10"></div>
<div class="fixed bottom-[-50px] left-[-50px] w-60 h-60 rounded-full bg-blue-500/10 blur-[80px] -z-10"></div>
</body></html>
