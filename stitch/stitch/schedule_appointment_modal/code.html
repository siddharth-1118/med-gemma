<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Schedule Appointment Modal - MedGemma</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1d5ddd",
                        "accent-teal": "#2EC4B6",
                        "background-light": "#f6f6f8",
                        "background-dark": "#0a0c10",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-modal {
            background: rgba(17, 22, 33, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(46, 196, 182, 0.3);
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-slate-100 min-h-screen antialiased">
<!-- Mock Background Content (Blurred Clinical Dashboard) -->
<div class="fixed inset-0 z-0 p-6 flex flex-col gap-6 opacity-40 grayscale pointer-events-none">
<div class="flex justify-between items-center">
<div class="h-8 w-32 bg-slate-700 rounded-lg"></div>
<div class="size-10 bg-slate-700 rounded-full"></div>
</div>
<div class="h-40 w-full bg-slate-800 rounded-xl"></div>
<div class="grid grid-cols-2 gap-4">
<div class="h-32 bg-slate-800 rounded-xl"></div>
<div class="h-32 bg-slate-800 rounded-xl"></div>
</div>
<div class="h-64 w-full bg-slate-800 rounded-xl"></div>
</div>
<!-- Modal Overlay -->
<div class="fixed inset-0 z-50 flex flex-col justify-end bg-background-dark/60 backdrop-blur-sm">
<!-- Bottom Sheet Container -->
<div class="relative w-full max-w-md mx-auto glass-modal rounded-t-xl overflow-hidden shadow-2xl flex flex-col border-t border-x border-accent-teal/40">
<!-- Handle -->
<div class="flex h-6 w-full items-center justify-center pt-2">
<div class="h-1.5 w-12 rounded-full bg-slate-600/50"></div>
</div>
<!-- Header -->
<div class="flex items-center px-6 py-4 justify-between border-b border-white/5">
<button class="text-slate-400 hover:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
<div class="flex flex-col items-center">
<h2 class="text-slate-100 text-lg font-bold leading-tight tracking-tight">Select Appointment</h2>
<p class="text-accent-teal text-xs font-medium uppercase tracking-widest">MedGemma AI Verified</p>
</div>
<div class="w-8"></div> <!-- Spacer for symmetry -->
</div>
<!-- Specialist Profile -->
<div class="px-6 py-6 flex flex-col items-center gap-4">
<div class="relative">
<div class="absolute inset-0 rounded-full border-2 border-accent-teal animate-pulse opacity-50"></div>
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-24 border-2 border-background-dark ring-2 ring-primary/20" data-alt="Professional portrait of a female cardiologist specialist" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCxRCQUxOWH4BDTACDihCXpQ_srwnJ9UMadFkbYeLPmFaxEdVU8ayhKwikoTdoZPrKTIe286nGFvLL_jyDYrBA46Hn_mdtONGdhMudXENn8ws5ueDimaI1XiJ4o7qnXK5yhZGHo-6u433kKbjstMwqbbpSldDGcy_N755L13nznE5VHW7B6ViaURSWMlWmCXOtFLwSTrkpNyeVawYk74JsE7nWvdLtNKMB27UUjDoUO51fii43zA7j2AZ9xIpRFIfC8jDlyUP0k-E0");'>
</div>
</div>
<div class="text-center">
<p class="text-white text-xl font-bold">Dr. Sarah Jenkins</p>
<p class="text-slate-400 text-sm">Cardiology Specialist &amp; Clinical Lead</p>
</div>
</div>
<!-- Date Selection -->
<div class="px-6 pb-2">
<div class="flex justify-between items-center mb-3">
<h3 class="text-slate-100 text-sm font-semibold uppercase tracking-wider">Select Date</h3>
<span class="text-primary text-xs font-medium">October 2023</span>
</div>
<div class="flex gap-3 overflow-x-auto hide-scrollbar pb-2">
<!-- Date Card: Selected -->
<div class="flex flex-col items-center justify-center min-w-[64px] h-20 rounded-xl bg-primary shadow-lg shadow-primary/20 ring-1 ring-white/20">
<p class="text-white/70 text-xs font-medium">Mon</p>
<p class="text-white text-xl font-bold">12</p>
</div>
<!-- Date Card -->
<div class="flex flex-col items-center justify-center min-w-[64px] h-20 rounded-xl bg-white/5 border border-white/10 hover:border-primary/50 transition-colors">
<p class="text-slate-400 text-xs font-medium">Tue</p>
<p class="text-slate-100 text-xl font-bold">13</p>
</div>
<!-- Date Card -->
<div class="flex flex-col items-center justify-center min-w-[64px] h-20 rounded-xl bg-white/5 border border-white/10 hover:border-primary/50 transition-colors">
<p class="text-slate-400 text-xs font-medium">Wed</p>
<p class="text-slate-100 text-xl font-bold">14</p>
</div>
<!-- Date Card -->
<div class="flex flex-col items-center justify-center min-w-[64px] h-20 rounded-xl bg-white/5 border border-white/10 hover:border-primary/50 transition-colors">
<p class="text-slate-400 text-xs font-medium">Thu</p>
<p class="text-slate-100 text-xl font-bold">15</p>
</div>
<!-- Date Card -->
<div class="flex flex-col items-center justify-center min-w-[64px] h-20 rounded-xl bg-white/5 border border-white/10 hover:border-primary/50 transition-colors">
<p class="text-slate-400 text-xs font-medium">Fri</p>
<p class="text-slate-100 text-xl font-bold">16</p>
</div>
</div>
</div>
<!-- Time Slots -->
<div class="px-6 py-4 flex flex-col gap-6">
<!-- AM Section -->
<div>
<h4 class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-3 flex items-center gap-2">
<span class="material-symbols-outlined text-sm">light_mode</span> Morning (AM)
                    </h4>
<div class="grid grid-cols-4 gap-2">
<button class="py-2.5 rounded-lg border border-white/10 text-slate-300 text-sm font-medium hover:bg-white/5 transition-all">09:00</button>
<button class="py-2.5 rounded-lg bg-primary text-white text-sm font-bold shadow-lg shadow-primary/30 ring-1 ring-white/20">09:30</button>
<button class="py-2.5 rounded-lg border border-white/10 text-slate-300 text-sm font-medium hover:bg-white/5 transition-all">10:00</button>
<button class="py-2.5 rounded-lg border border-white/10 text-slate-300 text-sm font-medium hover:bg-white/5 transition-all">11:30</button>
</div>
</div>
<!-- PM Section -->
<div>
<h4 class="text-slate-500 text-xs font-bold uppercase tracking-widest mb-3 flex items-center gap-2">
<span class="material-symbols-outlined text-sm">dark_mode</span> Afternoon (PM)
                    </h4>
<div class="grid grid-cols-4 gap-2">
<button class="py-2.5 rounded-lg border border-white/10 text-slate-300 text-sm font-medium hover:bg-white/5 transition-all">01:00</button>
<button class="py-2.5 rounded-lg border border-white/10 text-slate-300 text-sm font-medium hover:bg-white/5 transition-all">02:30</button>
<button class="py-2.5 rounded-lg border border-white/10 text-slate-300 text-sm font-medium hover:bg-white/5 transition-all">04:00</button>
<button class="py-2.5 rounded-lg border border-white/10 text-slate-600 text-sm font-medium cursor-not-allowed bg-slate-800/20" disabled="">05:30</button>
</div>
</div>
</div>
<!-- Footer Actions -->
<div class="px-6 py-8 flex flex-col gap-4 bg-gradient-to-t from-background-dark/80 to-transparent">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl shadow-xl shadow-primary/20 flex items-center justify-center gap-2 active:scale-[0.98] transition-all border-t border-white/20">
                    Confirm Appointment
                    <span class="material-symbols-outlined">arrow_forward</span>
</button>
<button class="w-full text-slate-400 hover:text-slate-200 font-medium text-sm transition-colors text-center">
                    Cancel and go back
                </button>
</div>
<!-- Safe Area Bottom (iOS) -->
<div class="h-8 w-full bg-background-dark"></div>
</div>
</div>
</body></html>
