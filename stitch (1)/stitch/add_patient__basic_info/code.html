<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add Patient: Basic Info - MedGemma</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#4387f4",
                "background-light": "#f5f7f8",
                "background-dark": "#101722",
              },
              fontFamily: {
                "display": ["Manrope", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            },
          },
        }
      </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        .form-input:focus {
            border-color: #4387f4 !important;
            ring-color: #4387f4 !important;
        }
        /* Custom select styling to match the theme */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 1rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex justify-center">
<!-- Mobile Container (iOS Form Factor) -->
<div class="relative flex h-full min-h-screen w-full max-w-[430px] flex-col bg-white dark:bg-background-dark shadow-2xl overflow-x-hidden">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 bg-white/80 dark:bg-background-dark/80 backdrop-blur-md px-4 py-4 flex items-center justify-between border-b border-slate-100 dark:border-slate-800">
<button class="flex items-center justify-center p-2 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined text-slate-600 dark:text-slate-400">close</span>
</button>
<h1 class="text-lg font-bold tracking-tight">Add New Patient</h1>
<div class="w-10"></div> <!-- Spacer for symmetry -->
</div>
<!-- Progress Indicator -->
<div class="px-6 py-6 flex flex-col gap-3">
<div class="flex justify-between items-end">
<div>
<span class="text-xs font-bold uppercase tracking-wider text-primary">Step 1 of 3</span>
<h2 class="text-xl font-bold text-slate-900 dark:text-slate-100">Basic Information</h2>
</div>
</div>
<div class="h-1.5 w-full bg-slate-100 dark:bg-slate-800 rounded-full overflow-hidden">
<div class="h-full bg-primary rounded-full transition-all duration-500" style="width: 33.33%;"></div>
</div>
</div>
<!-- Form Content -->
<div class="flex-1 px-6 flex flex-col gap-6">
<!-- Full Name Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1" for="full-name">Full Name</label>
<input class="w-full h-14 px-5 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all placeholder:text-slate-400" id="full-name" placeholder="e.g., John Doe" type="text"/>
</div>
<!-- Date of Birth Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1" for="dob">Date of Birth</label>
<div class="relative">
<input class="w-full h-14 pl-5 pr-12 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all placeholder:text-slate-400" id="dob" placeholder="MM / DD / YYYY" type="text"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 pointer-events-none">
<span class="material-symbols-outlined text-slate-400">calendar_today</span>
</div>
</div>
</div>
<!-- Gender Identity Field -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-slate-300 ml-1" for="gender">Gender Identity</label>
<select class="w-full h-14 px-5 rounded-2xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-slate-100 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all" id="gender">
<option disabled="" selected="" value="">Select gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="non-binary">Non-binary</option>
<option value="prefer-not-to-say">Prefer not to say</option>
<option value="other">Other</option>
</select>
</div>
<!-- AI Contextual Info Box -->
<div class="mt-4 p-4 rounded-2xl bg-primary/5 border border-primary/10 flex gap-3 items-start">
<span class="material-symbols-outlined text-primary text-xl mt-0.5">info</span>
<p class="text-sm leading-relaxed text-slate-600 dark:text-slate-400">
                    Providing accurate demographic data ensures the AI provides more precise clinical insights and risk assessments tailored to the patient profile.
                </p>
</div>
</div>
<!-- Fixed Bottom Actions -->
<div class="p-6 flex flex-col gap-4 mt-auto">
<button class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold rounded-full shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                Next Step
                <span class="material-symbols-outlined text-xl">arrow_forward</span>
</button>
<button class="w-full py-2 text-slate-500 dark:text-slate-400 font-medium hover:text-slate-700 dark:hover:text-slate-200 transition-colors">
                Cancel
            </button>
</div>
<!-- iPhone Notch/Home Indicator Sim (for aesthetic) -->
<div class="h-8 w-full flex justify-center items-end pb-2">
<div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-800 rounded-full"></div>
</div>
</div>
</body></html>
