<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Processing Analysis - MedGemma</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&amp;family=Google+Sans:wght@400;500;700&amp;family=Roboto:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "m3-primary": "#0061a4",
                        "m3-surface": "#fdfbff",
                        "m3-on-surface": "#1a1c1e",
                        "m3-secondary-container": "#d1e4ff",
                        "m3-on-secondary-container": "#001d36",
                        "google-blue": "#4285F4",
                        "google-red": "#EA4335",
                        "google-yellow": "#FBBC05",
                        "google-green": "#34A853"
                    },
                    fontFamily: {
                        "sans": ["Roboto", "ui-sans-serif", "system-ui"],
                        "google": ["Google Sans", "Product Sans", "sans-serif"]
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        @keyframes linear-progress {
            0% { left: -40%; width: 30%; }
            50% { left: 20%; width: 80%; }
            100% { left: 100%; width: 30%; }
        }
        .animate-linear-progress {
            position: relative;
            overflow: hidden;
        }
        .animate-linear-progress::after {
            content: '';
            position: absolute;
            top: 0;
            height: 100%;
            background-color: theme('colors.m3-primary');
            animation: linear-progress 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes breathing {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        .breathing-logo {
            animation: breathing 3s ease-in-out infinite;
        }
        @keyframes scan-line {
            0% { transform: translateY(0); }
            100% { transform: translateY(100%); }
        }
        .m3-scan-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(66, 133, 244, 0.8), transparent);
            animation: scan-line 3s linear infinite;
        }
        .skeleton-m3 {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-move 1.5s infinite;
        }
        @keyframes skeleton-move {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-m3-surface font-sans text-m3-on-surface antialiased overflow-hidden">
<div class="h-12 w-full bg-m3-surface"></div>
<div class="relative mx-auto h-full max-w-md bg-m3-surface flex flex-col min-h-screen">
<header class="flex items-center px-4 py-2 justify-between">
<button class="p-3 rounded-full hover:bg-m3-on-surface/5 active:bg-m3-on-surface/10 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<div class="flex-1 px-4">
<h1 class="text-lg font-google font-medium">Analysis in progress</h1>
</div>
<button class="p-3 rounded-full hover:bg-m3-on-surface/5 transition-colors">
<span class="material-symbols-outlined text-2xl">more_vert</span>
</button>
</header>
<main class="flex-1 px-6 overflow-y-auto">
<div class="relative mt-4 aspect-square w-full overflow-hidden rounded-[28px] bg-neutral-100 border border-neutral-200">
<div class="absolute inset-0 bg-cover bg-center grayscale opacity-90" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDFaocAvJIjwSHdwiWlpKlM9XoIrYXrndazVX68qZsgUjSAIroOXcRfEOu6SfZH9HkgGKwho7StoHp_sLzL3mqYO04MgZ6cPHEYunHh_W25kvN9mR4oVYU98hw5cFrF3bm6gzT4O5bTjDhcEca20Xrjx01vXlzbC_lEfIU7pTmFIH7PsaiADX_2nSwo7ybJkxtJffWRSQ5zQIGUyzmaOjU0OaKiR5b6lKDVCx1Gh7JVXEJR-vF-vxL6OlW-9fmqAxvNcKxRwaOwpmM');"></div>
<div class="absolute inset-0 flex flex-col justify-start">
<div class="m3-scan-line w-full"></div>
</div>
</div>
<div class="mt-12 flex justify-center">
<div class="breathing-logo relative flex items-center justify-center">
<div class="grid grid-cols-2 gap-1 w-10 h-10">
<div class="bg-google-blue rounded-sm"></div>
<div class="bg-google-red rounded-sm"></div>
<div class="bg-google-yellow rounded-sm"></div>
<div class="bg-google-green rounded-sm"></div>
</div>
</div>
</div>
<div class="mt-6 text-center">
<h2 class="text-2xl font-google font-medium text-m3-on-surface">
                    AI analyzing clinical data...
                </h2>
<p class="mt-2 text-sm text-neutral-500 font-sans">
                    Identifying patterns and anomalies
                </p>
</div>
<div class="mt-8 mx-auto w-full max-w-[280px]">
<div class="h-1 w-full bg-m3-secondary-container rounded-full animate-linear-progress"></div>
</div>
<div class="mt-12 space-y-6 pb-20">
<div class="space-y-4">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-xl skeleton-m3"></div>
<div class="flex-1 space-y-2">
<div class="h-4 w-1/2 rounded-full skeleton-m3"></div>
<div class="h-3 w-1/3 rounded-full skeleton-m3 opacity-60"></div>
</div>
</div>
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-xl skeleton-m3"></div>
<div class="flex-1 space-y-2">
<div class="h-4 w-2/3 rounded-full skeleton-m3"></div>
<div class="h-3 w-1/2 rounded-full skeleton-m3 opacity-60"></div>
</div>
</div>
<div class="flex items-center gap-4 opacity-50">
<div class="w-10 h-10 rounded-xl skeleton-m3"></div>
<div class="flex-1 space-y-2">
<div class="h-4 w-3/4 rounded-full skeleton-m3"></div>
<div class="h-3 w-1/4 rounded-full skeleton-m3 opacity-60"></div>
</div>
</div>
</div>
</div>
</main>
<footer class="p-6 bg-m3-surface border-t border-neutral-100 flex flex-col items-center">
<button class="w-full h-12 rounded-full border border-neutral-300 text-m3-primary font-google font-medium text-sm transition-all active:bg-neutral-50 flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-lg">close</span>
                Cancel Analysis
            </button>
<div class="mt-8 w-32 h-1.5 bg-neutral-200 rounded-full"></div>
</footer>
</div>

</body></html>
