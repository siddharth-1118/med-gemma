<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MedGemma Cinematic Entry</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4786eb",
                        "background-light": "#f6f7f8",
                        "background-dark": "#0a0c10",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.1); }
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .animate-pulse-slow {
            animation: pulse-slow 4s ease-in-out infinite;
        }
        .shimmer-text {
            background: linear-gradient(90deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.8) 50%, rgba(255,255,255,0.1) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s linear infinite;
        }
        .dna-gradient {
            background: linear-gradient(135deg, #4285F4 0%, #EA4335 33%, #FBBC05 66%, #34A853 100%);
        }
        .blur-aura {
            filter: blur(80px);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<!-- Main Cinematic Container -->
<div class="relative flex h-screen w-full flex-col items-center justify-center overflow-hidden bg-background-dark">
<!-- Ambient Background VFX -->
<div class="absolute inset-0 z-0">
<!-- Pulsing Aura behind logo -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[400px] h-[400px] rounded-full bg-primary/20 blur-aura animate-pulse-slow"></div>
<!-- Neural Network / DNA Light Trails Simulation -->
<div class="absolute inset-0 opacity-40">
<div class="absolute top-1/4 left-1/4 w-px h-64 dna-gradient rotate-45 blur-[2px]"></div>
<div class="absolute top-1/3 right-1/4 w-px h-80 dna-gradient -rotate-[30deg] blur-[1px]"></div>
<div class="absolute bottom-1/4 left-1/2 w-px h-96 dna-gradient rotate-[15deg] blur-[3px]"></div>
<!-- Subtle particle-like dots -->
<div class="absolute top-20 left-40 size-1 bg-white rounded-full opacity-20"></div>
<div class="absolute bottom-40 right-20 size-1.5 bg-primary rounded-full opacity-30"></div>
<div class="absolute top-1/2 right-1/3 size-1 bg-white rounded-full opacity-10"></div>
</div>
</div>
<!-- Center Content: Logo & Branding -->
<div class="relative z-10 flex flex-col items-center">
<!-- Logo Icon with Material Symbol -->
<div class="mb-6 flex size-24 items-center justify-center rounded-full bg-white/5 backdrop-blur-md border border-white/10 shadow-2xl">
<span class="material-symbols-outlined text-6xl text-primary leading-none" style="font-variation-settings: 'FILL' 1, 'wght' 300;">
                    fluid_med
                </span>
</div>
<!-- MedGemma Wordmark -->
<h1 class="text-5xl font-extrabold tracking-tighter text-slate-100 shimmer-text">
                MedGemma
            </h1>
<p class="mt-2 text-sm font-medium tracking-[0.3em] uppercase text-slate-400 opacity-80">
                Advanced Medical Intelligence
            </p>
</div>
<!-- Bottom UI: Loading & Status -->
<div class="absolute bottom-16 z-10 w-full max-w-xs px-6 flex flex-col items-center gap-6">
<div class="flex flex-col items-center gap-3 w-full">
<!-- Status Text -->
<p class="text-slate-400 text-xs font-medium tracking-widest animate-pulse">
                    INITIALIZING AI MEDICAL CORE...
                </p>
<!-- Sleek Progress Bar -->
<div class="relative h-1 w-full overflow-hidden rounded-full bg-slate-800/50 backdrop-blur-sm">
<!-- Progress Fill -->
<div class="absolute inset-y-0 left-0 w-[68%] rounded-full bg-gradient-to-r from-primary/40 via-primary to-white shadow-[0_0_12px_rgba(71,134,235,0.8)]"></div>
</div>
<!-- Percentage Label -->
<span class="text-[10px] font-bold text-slate-500 tabular-nums">68% COMPLETE</span>
</div>
<!-- Brand Partnership / Platform Indicator -->
<div class="flex items-center gap-2 opacity-40">
<div class="size-1.5 rounded-full bg-[#4285F4]"></div>
<div class="size-1.5 rounded-full bg-[#EA4335]"></div>
<div class="size-1.5 rounded-full bg-[#FBBC05]"></div>
<div class="size-1.5 rounded-full bg-[#34A853]"></div>
<span class="ml-1 text-[10px] font-semibold text-slate-300">POWERED BY GEMINI CORE</span>
</div>
</div>
<!-- iOS Home Indicator Safe Area (Visual Mockup) -->
<div class="absolute bottom-2 w-32 h-1.5 rounded-full bg-white/10"></div>
<!-- Decorative Background Elements -->
<div class="absolute top-[-10%] right-[-5%] w-[50%] h-[50%] bg-primary/5 rounded-full blur-[120px]"></div>
<div class="absolute bottom-[-10%] left-[-5%] w-[40%] h-[40%] bg-blue-900/10 rounded-full blur-[100px]"></div>
</div>
<!-- Hidden Image Data Alt Tags for System Compliance -->
<div class="hidden">
<div data-alt="Abstract cinematic dark background with glowing blue and red light trails resembling neural fibers."></div>
<div data-alt="High-fidelity medical AI logo glowing with a soft blue aura."></div>
<div data-alt="Deep space nebula pattern with subtle Google brand colored accents."></div>
</div>
</body></html>
