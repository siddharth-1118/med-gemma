<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Enter Verification Code - MedGemma</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4387f4",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101722",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Manrope', sans-serif;
        }
        /* Custom hide arrows for number input */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col items-center justify-start antialiased font-display">
<!-- Main Container (Mobile Form Factor) -->
<div class="relative w-full max-w-[430px] min-h-screen bg-white dark:bg-slate-900 shadow-2xl flex flex-col overflow-hidden">
<!-- Top Navigation Bar -->
<div class="flex items-center justify-between px-6 pt-12 pb-6">
<button class="flex items-center justify-center size-10 rounded-full bg-slate-50 dark:bg-slate-800 text-slate-900 dark:text-slate-100 transition-colors active:bg-primary/10">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="flex-1 text-center">
<span class="text-sm font-semibold text-slate-400 uppercase tracking-widest">Step 2 of 3</span>
</div>
<div class="size-10"></div> <!-- Spacer for symmetry -->
</div>
<!-- Content Area -->
<div class="flex-1 px-8 pt-4">
<!-- Branding/Icon Section -->
<div class="mb-8 flex justify-center">
<div class="size-16 rounded-3xl bg-primary/10 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-[32px] font-bold">lock_reset</span>
</div>
</div>
<!-- Title & Description -->
<div class="text-center mb-10">
<h1 class="text-3xl font-extrabold text-slate-900 dark:text-white mb-3">Verification Code</h1>
<p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed">
                    We've sent a 6-digit security code to your registered email <span class="font-semibold text-slate-700 dark:text-slate-200">m***a@example.com</span>
</p>
</div>
<!-- OTP Input Section -->
<div class="flex justify-between gap-2 mb-10">
<!-- Individual Input Slots -->
<input class="size-12 md:size-14 text-center text-2xl font-bold bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-primary focus:ring-0 rounded-2xl text-slate-900 dark:text-white transition-all outline-none" maxlength="1" placeholder="-" type="number"/>
<input class="size-12 md:size-14 text-center text-2xl font-bold bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-primary focus:ring-0 rounded-2xl text-slate-900 dark:text-white transition-all outline-none" maxlength="1" placeholder="-" type="number"/>
<input class="size-12 md:size-14 text-center text-2xl font-bold bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-primary focus:ring-0 rounded-2xl text-slate-900 dark:text-white transition-all outline-none" maxlength="1" placeholder="-" type="number"/>
<input class="size-12 md:size-14 text-center text-2xl font-bold bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-primary focus:ring-0 rounded-2xl text-slate-900 dark:text-white transition-all outline-none" maxlength="1" placeholder="-" type="number"/>
<input class="size-12 md:size-14 text-center text-2xl font-bold bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-primary focus:ring-0 rounded-2xl text-slate-900 dark:text-white transition-all outline-none" maxlength="1" placeholder="-" type="number"/>
<input class="size-12 md:size-14 text-center text-2xl font-bold bg-slate-50 dark:bg-slate-800 border-2 border-transparent focus:border-primary focus:ring-0 rounded-2xl text-slate-900 dark:text-white transition-all outline-none" maxlength="1" placeholder="-" type="number"/>
</div>
<!-- Timer/Resend Section -->
<div class="flex flex-col items-center gap-4 mb-12">
<div class="flex items-center gap-3 py-3 px-6 rounded-full bg-slate-50 dark:bg-slate-800/50">
<span class="text-slate-500 dark:text-slate-400 text-sm font-medium">Resend code in</span>
<div class="flex gap-1 items-center">
<span class="text-primary font-bold text-base tabular-nums">00:55</span>
</div>
</div>
<button class="text-slate-400 dark:text-slate-500 font-semibold text-sm hover:text-primary transition-colors cursor-not-allowed">
                    Didn't receive a code? <span class="text-primary/40 underline underline-offset-4">Resend Now</span>
</button>
</div>
</div>
<!-- Sticky Footer Action -->
<div class="px-8 pb-12 pt-4 bg-white dark:bg-slate-900">
<button class="w-full h-16 bg-primary hover:bg-primary/90 text-white font-bold text-lg rounded-full shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                Verify Account
                <span class="material-symbols-outlined">arrow_forward</span>
</button>
<!-- Safe Area Indicator (iOS Style) -->
<div class="mt-8 flex justify-center">
<div class="w-32 h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
</div>
<!-- Decorative Background Elements -->
<div class="absolute -top-24 -right-24 size-64 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
<div class="absolute -bottom-24 -left-24 size-64 bg-primary/10 rounded-full blur-3xl pointer-events-none"></div>
</div>
</body></html>
