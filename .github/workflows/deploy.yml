name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      
      - run: npm ci
      - run: npm run build
      
      - name: Prepare docs folder
        run: |
          rm -rf docs
          mv dist docs
          touch docs/.nojekyll
      
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'docs: update build'
          file_pattern: docs/**
